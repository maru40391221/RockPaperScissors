<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "cover">
        <h1 class = "title">Rock Paper Scissors</h1>

            <div class = "content">
                <div id = "rock"></div>
                <div id = "paper"></div>
                <div id = "scissors"></div>
            </div>
        <div class = "screenOne">
            <p id ="showPlayerChoice">Your choice..</p>
        </div>
        <button id = "submit" type="submit">Play!!</button>
        <div class = "screenTwo">
            <p id ="showComputerChoice">Computer choice..</p>
        </div>
        <div class = "result">
            <p id ="resultWindow"></p>
        </div>

        <table>
            <tr>
                <th>You</th>
                <th>computer</th>
            </tr>
            <tr class = "score">
                <td id = "playerScore">0</td>
                <td id = "computerScore">0</td>
            </tr>
        </table>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
